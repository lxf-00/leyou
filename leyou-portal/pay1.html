<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/widget/nav.js"></script>
<script src="js/vue/vue.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/common.js"></script>
<script>
    const payVm = new Vue({
        el:"#payVm",
        data:{
            ly,
			order: {},
        },
        created(){
            // 判断登录状态
            ly.http.get("/auth/verify").then(() => {
                // 获取订单编号
                const id = ly.getUrlParam("id");
                // 获取请求链接
                ly.http.get("/order-service/order/" + id)
                    .then(resp => {
                        console.log(resp.data);
                        this.order = resp.data;
                        this.order.orderId = id;
                        // 判断订单状态
                        if(this.order.orderStatus.status !== 1){
						    alert("订单已经支付");
						    location.href = "/paysuccess.html?orderId= " + id;
                        }
						// 生成付款连接
						// ly.http.get("/order-service/order/url/"+ id)
						// 	.then(resp => {
						// 	    new QRCode(document.getElementsById("qrImage"), {
						// 	        text: resp.data,
						// 			width: 250,
						// 			height: 250,
						// 		})
						// 	})
						ly.http.get("/order-service/order/url/" + id)
							.then(resp => {
							    console.log(resp.data);
                                const div=document.createElement('divform');
                                div.innerHTML=resp.data;
                                document.body.appendChild(div);
                                document.forms[0].acceptCharset='GBK';
                                document.forms[0].submit();
							})
                    })
            }).catch(() => {
                // 未登录，跳转至登录页
                location.href = "/login.html?returnUrl=" + location.href;
            })
        },
        components: {
            shortcut: () => import("./js/pages/shortcut.js")
        }
    });
</script>
<script type="text/javascript">
			$(function(){
				$("ul.payType li").click(function(){
					$(this).css("border","2px solid #E4393C").siblings().css("border-color","#ddd");
				})
			})
		</script>
</body>

</html>
